name: Build LaTeX document
on:
  push:
    paths:
    - '**.tex'
jobs:
  build_latex:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v2
        with:
          ref: master
      - name: Compile LaTeX document
        uses: dante-ev/latex-action@master
        with:
          root_file: presentazione.tex
      - name: Check pdf file
        run: |
          file presentazione.pdf | grep -q ' PDF '
      - name: Commit files
        run: |
          git config --local user.email "${{ github.event.comment.user.login }}"
          git config --local user.name "${{ github.event.schedule.user.name }}"
          git commit -m "PDF compilato automaticamente" -a
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: master
